<div class="container">
  <div class="row">
    <div class="col sm-12">
      <app-todo-creator [todoList]="todoList"></app-todo-creator>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col sm-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todoList; let i = index" (click)="onShowDetails(i)"
          [class.active]="todo === currentTodo">
          {{todo.name}}
        </li>
        <h2>Current todo: </h2>
        <div>
          <app-todo-details *ngIf="currentTodo" [todo]="currentTodo"></app-todo-details>
        </div>
      </ul>
    </div>
  </div>
</div>
